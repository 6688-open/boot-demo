<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>文件上传</title>
    <link rel="stylesheet" th:href="@{/webuploader/webuploader.css}" />
    <link rel="stylesheet" th:href="@{/webuploader/style.css}" />
    <script th:src="@{/webuploader/jquery.js}"></script>
    <script th:src="@{/webuploader/webuploader.js}"></script>
    <script th:src="@{/webuploader/upload.js}"></script>
</head>
<body>
<div id="wrapper">
    <div id="container">
        <div id="uploader">
            <input type="hidden" id="mergeItemId" value="">
            <div class="queueList">
                <div id="dndArea" class="placeholder">
                    <div id="filePicker"></div>
                </div>
            </div>
            <div class="statusBar" style="display:none;">
                <div class="progress">
                    <span class="text">0%</span>
                    <span class="percentage"></span>
                </div>
                <div class="info"></div>
                <div class="btns">
                    <div id="filePicker2"></div>
                    <div class="uploadBtn">开始上传</div>
                    <input type="text" id="fileNum">
                </div>
            </div>
        </div>
    </div>
</div>
<div id="file_list">

</div>
<script type="application/javascript">
    var LocString = String(window.document.location.href);
    var array = new Array();
    array = LocString.split("=");
    var str = array[1];
    document.getElementById("mergeItemId").value =str;
</script>
</body>
</html>
