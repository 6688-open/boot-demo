<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ERROR</title>
</head>
<script th:src="@{/jquery-1.12.4.min.js}"></script>
<script th:src="@{/layer/layer.js}"></script>
<script th:src="@{/jquery-validation-1.14.0/dist/jquery.validate.min.js}"></script>
<script th:src="@{/jquery-validation-1.14.0/dist/localization/messages_zh.js}"></script>
<script th:src="@{/md5-min.js}"></script>
<style>
    .error{
        color:red;
    }
</style>
<body>

<div id="content" class="w1200 mCenter">
    <div id="system-error-layout">
        <div id="system-error" class="mCenter">
            <div class="system-error-text" style="color:#FF0000">
                <div th:text="${error}"></div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
